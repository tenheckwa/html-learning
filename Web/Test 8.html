<html>

<head>
    <title>Let's Start
    </title>
    <style>
        body {
            margin: 3em;
            background: gray;
        }

        .cover {
            width: 300px;
            margin: auto;
            font-size: 0;
          transform-style: preserve-3d;;
            transform: rotateX(50deg)rotateY(0deg)rotateZ(40deg);
            transition: .3s;
            cursor: pointer;
            position: relative;
        }

        .cover img {
            width: 100%;
        }

        .paper-1 {
            background: linear-gradient(to right, #eee, #ddd);
            right: -20px;
            top: 0;
            width: 20px;
            height: 100%;
            transform-origin:top left;
            transform: rotateY(90deg);
            border-right: 1px solid #999;
      
        }

        .paper-2 {
            background: linear-gradient(to bottom, #eee, #ddd);
            left: 0;
            bottom: -20px;
            width: 100%;
            height: 20px;
           transform-origin: top right;
            transform:rotateX(-90deg);  
            border-bottom: 1px solid #999;
        }

        .paper {
            position: absolute;
            box-sizing: border-box;
            z-index: 50;
        }
       .cover:hover{
        transform: rotateX(0deg)rotateY(0deg)rotateZ(0deg);
       }

    </style>
</head> 

<body>
    <div class="cover">
        <img src="https://content.shopback.com/th/wp-content/uploads/2019/05/01185252/pic9_phralan.in_.th_.jpg">
        <div class="paper paper-1">
        </div>
        <div class="paper paper-2">
        </div>
    </div>
</body>

</html>
