<html>

<head>
    <title>Let's Start
    </title>
    <style>
        body {
            margin: 3em;
        }

        .cover {
            width: 300px;
            margin: auto;
            font-size: 0;
            /*         transform-style:; */
            /*         transform:; */
            transition: .3s;
            cursor: pointer;
            position: relative;
        }

        .cover img {
            width: 100%;
        }

        .paper-1 {
            background: linear-gradient(to right, #eee, #ddd);
            right: -20px;
            top: 0;
            width: 20px;
            height: 100%;
            /*         transform-origin:; */
            /*         transform:; */
            border-right: 1px solid #999;
        }

        .paper-2 {
            background: linear-gradient(to bottom, #eee, #ddd);
            left: 0;
            bottom: -20px;
            width: 100%;
            height: 20px;
            /* transform-origin: bottom right 2cm;
            transform: rotate(45deg); */ 
            border-bottom: 1px solid #999;
        }

        .paper {
            position: absolute;
            box-sizing: border-box;
            z-index: 50;
        }
    </style>
</head>

<body>
    <div class="cover">
        <img src="https://content.shopback.com/th/wp-content/uploads/2019/05/01185252/pic9_phralan.in_.th_.jpg">
        <div class="paper paper-1">
        </div>
        <div class="paper paper-2">
        </div>
    </div>
</body>

</html>
